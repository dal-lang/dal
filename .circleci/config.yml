version: 2.1

jobs:
  build:
    docker:
      - image: cimg/base:2022.09
    steps:
      - checkout

      - run:
          name: Configure LLVM
          command: sudo apt-get install wget lsb-release wget software-properties-common gnupg cmake ninja-build gcc -y && sudo -ne '\n' | sudo bash -c "$(wget -O - https://apt.llvm.org/llvm.sh)"

      - run:
          name: Build
          command: mkdir build && cd build && cmake -G Ninja .. && ninja
